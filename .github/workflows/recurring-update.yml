name: recurring-update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout only update.sh
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            update.sh
          sparse-checkout-cone-mode: false
          fetch-depth: 1

      - name: Install GitHub CLI
        run: sudo apt-get install -y gh

      - name: Run update script
        run: bash ./update.sh

      - name: Upload files to GitHub via API
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          BRANCH="main"
          COMMIT_MSG="Automated constellation data update via API"

          for FILE in $(find . -type f \( -name "*.xml" -o -name "*.tle" \)); do
            FILE_PATH="${FILE#./}"
            ENCODED_CONTENT=$(base64 -w 0 "$FILE")
            JSON_BODY="payload.json"
            SHA=$(gh api -H "Accept: application/vnd.github+json" \
                  repos/$REPO/contents/$FILE_PATH \
                  --jq .sha 2>/dev/null || true)
          
            echo "Uploading $FILE_PATH"
          
            # Build JSON payload
            jq -n \
              --arg msg "$COMMIT_MSG" \
              --arg content "$ENCODED_CONTENT" \
              --arg branch "$BRANCH" \
              --argjson sha "$(jq -Rn --arg sha "$SHA" '$sha // empty')" \
              '{
                message: $msg,
                content: $content,
                branch: $branch
              } + (if $sha != "" then {sha: $sha} else {} end)' > "$JSON_BODY"
          
            # Send it via gh api using --input
            gh api --method PUT \
              -H "Accept: application/vnd.github+json" \
              --input "$JSON_BODY" \
              "repos/$REPO/contents/$FILE_PATH"


