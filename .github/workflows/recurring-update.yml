name: recurring-update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout only update.sh
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            update.sh
          sparse-checkout-cone-mode: false

      - name: Run update script
        run: ./update.sh

      - name: Enable full working tree after update
        run: |
          git sparse-checkout set --no-cone '*'  # allow any file
          git read-tree -mu HEAD                 # re-sync working dir

      - name: Configure Git and push if changed
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "celestrak update"
          git push
