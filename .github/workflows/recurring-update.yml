name: recurring-update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout only update.sh
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          sparse-checkout: |
            update.sh
          sparse-checkout-cone-mode: false

      - name: Run update script
        run: ./update.sh

      - name: Stage and commit generated files (new or modified)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add --sparse -A  # include new files outside sparse list
          git diff --quiet || git commit -m "celestrak update"
          git push
