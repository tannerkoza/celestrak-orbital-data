name: recurring-update

on:
  workflow_dispatch:
  schedule:
    - cron: "*/15 * * * *"

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout update.sh
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run update.sh
        run: ./update.sh

      - name: Stage and Commit Files (new or modified)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git config set advice.updateSparsePath false
          git add .  # include new files outside sparse list
          git diff --quiet || git commit -m "celestrak update"
          git push
